<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blog Feedback</title>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ CSS -->
    <link rel="stylesheet" href="/static/css/welcome_page.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to Forum Feedback</h1>
        <p>Our forum is a space where ideas come to life. Share your thoughts, explore engaging content, and join a community of like-minded individuals.</p>

        <!-- –ö–Ω–æ–ø–∫–∞ —Å –ø–æ–¥—Å–∫–∞–∑–∫–æ–π –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Ñ–æ—Ä–º–µ -->
        <div class="btn-container">
            <a href="#" class="btn-custom" id="redirect-btn">Go to the feedback forum website</a>
        </div>

        <!-- –§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ -->
        <div id="leave-feedback" class="form-container">
            <h2>Leave Your Feedback</h2>
            <form id="feedback-form" action="/submit_feedback" method="POST" enctype="multipart/form-data">
                <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
                <div class="form-group d-flex align-items-center">
                    <label for="notifications" class="switch-label">Make the post visible</label>
                    <label class="switch">
                        <input type="checkbox" id="notifications" name="notifications">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- –í—ã–±–æ—Ä —Ç–∏–ø–∞ –æ—Ç–∑—ã–≤–∞ -->
                <div class="form-group">
                    <select name="feedback_type" id="feedback_type" class="form-control" required>
                        <option value="" disabled selected>Select Feedback Type</option>
                        <option value="bug_report">üêû Bug Report</option>
                        <option value="feature_suggestion">üí° Feature Suggestion</option>
                        <option value="work_feedback">üëç Work Feedback</option>
                    </select>
                </div>

                <!-- –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>

                <!-- –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞ -->
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>

                <!-- –û—Ç–∑—ã–≤—ã / —Ç–µ–∫—Å—Ç -->
                <div class="form-group">
                    <textarea name="feedback" rows="4" class="form-control" placeholder="Your feedback or post" required></textarea>
                </div>

                <!-- –ü–æ–ª—è –¥–ª—è –±–∞–≥-—Ä–µ–ø–æ—Ä—Ç–∞ -->
                <div id="bug-report-fields" style="display:none;">
                    <div class="form-group">
                        <input type="text" name="reproduction_steps" class="form-control" placeholder="Reproduction Steps" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="preconditions" class="form-control" placeholder="Preconditions" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="expected_result" class="form-control" placeholder="Expected Result" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="actual_result" class="form-control" placeholder="Actual Result" required>
                    </div>
                </div>

                <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ -->
                <div class="form-group">
                    <input type="file" name="screenshot" class="form-control" accept="image/*">
                </div>

                <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
                <button type="button" class="btn btn-primary" id="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ JavaScript -->
    <script src="/static/js/welcome_page.js"></script>
</body>

</html>
