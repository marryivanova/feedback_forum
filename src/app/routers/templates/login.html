<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e2a47; /* Темно-синий фон */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            color: white;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #4c84ff; /* Синий цвет при фокусе */
        }

        button {
            width: 105%;
            padding: 10px;
            background-color: #4c84ff; /* Синий кнопки */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #3869d9; /* Более темный синий при наведении */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #dcdfe6;
            font-size: 0.875rem;
        }

        .form-footer a {
            color: #4c84ff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function (event) {
    event.preventDefault(); //

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const data = new URLSearchParams();
    data.append('username', username);
    data.append('password', password);

    try {
        // Отправка запроса на бэкенд
        const response = await fetch('http://localhost:8000/v1/login/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: data
        });

        const result = await response.json();

        if (response.ok) {
            // Если успешный ответ, перенаправляем на страницу приветствия
            window.location.href = "/v1/login/welcome_page";  // Перенаправление на страницу приветствия
        } else {
            // Если ошибка, показать сообщение об ошибке
            document.getElementById('message').innerHTML = `
                <div class="error-message">
                    ${result.detail || 'Invalid credentials. Please try again.'}
                </div>
            `;
        }
    } catch (error) {
        // Обработка ошибок
        document.getElementById('message').innerHTML = `
            <div class="error-message">
                An error occurred. Please try again later.
            </div>
        `;
        console.error('Error during login:', error);
    }
});
    </script>

</body>

</html>
