<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #1e2a47;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            color: white;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #4c84ff;
        }

        button {
            width: 106%;
            padding: 12px;
            background-color: #4c84ff;
            margin: 12px 0;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3869d9;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #dcdfe6;
            font-size: 0.875rem;
        }

        .form-footer a {
            color: #4c84ff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 20px;
        }

        /* Popup (Modal) styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 50px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .modal form input {
            width: 95%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .modal form button {
            padding: 12px;
            background-color: #4c84ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
        }

        .modal form button:hover {
            background-color: #3869d9;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <div class="form-footer">
        <p>Don't have an account? <a href="#" id="sign-up-btn">Sign up</a></p>
    </div>

    <div id="message"></div>
</div>

<!-- Popup Modal for Signup -->
<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Create an Account</h1>
        <form id="signup-form">
            <input type="email" id="signup-email" name="email" placeholder="Your Email" required>
            <input type="password" id="signup-password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="signup-message"></div>
    </div>
</div>

<script>
    // Get modal and button
    var modal = document.getElementById("signupModal");
    var btn = document.getElementById("sign-up-btn");
    var span = document.getElementsByClassName("close")[0];

    // Open the modal when clicking the "Sign up" link
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Close the modal when clicking the <span> (x) element
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Close the modal when clicking anywhere outside of the modal
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Send login request
    document.getElementById('login-form').addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const data = new URLSearchParams();
        data.append('username', username);
        data.append('password', password);

        try {
            const response = await fetch('http://localhost:8000/v1/login/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: data
            });

            const result = await response.json();

            if (response.ok) {
                const token = result.access_token;
                localStorage.setItem('access_token', token);  // Save token to localStorage
                window.location.href = "/v1/posts/welcome_page";  // Redirect to welcome page
            } else {
                document.getElementById('message').innerHTML = `
                    <div class="error-message">
                        ${result.detail || 'Invalid credentials. Please try again.'}
                    </div>
                `;
            }
        } catch (error) {
            document.getElementById('message').innerHTML = `
                <div class="error-message">
                    An error occurred. Please try again later.
                </div>
            `;
            console.error('Error during login:', error);
        }
    });

    // Send signup request
    document.getElementById('signup-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        const userData = { email, password };

        try {
            const response = await fetch('http://localhost:8000/v1/users/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('signup-message').innerHTML = `
                    <div class="success-message">
                        Account created successfully! Please log in.
                    </div>
                `;
            } else {
                document.getElementById('signup-message').innerHTML = `
                    <div class="error-message">
                        ${result.detail || 'Error creating account.'}
                    </div>
                `;
            }
        } catch (error) {
            document.getElementById('signup-message').innerHTML = `
                <div class="error-message">
                    An error occurred. Please try again later.
                </div>
            `;
            console.error('Error during signup:', error);
        }
    });

    // Function to fetch data with Authorization header
    async function fetchWithAuth(url, options = {}) {
        const token = localStorage.getItem('access_token');
        if (token) {
            options.headers = {
                ...options.headers,
                'Authorization': `Bearer ${token}`
            };
        }
        const response = await fetch(url, options);
        return response;
    }

    // Example of fetching posts with authorization
    async function getPosts() {
        try {
            const response = await fetchWithAuth('http://localhost:8000/v1/posts/welcome_page', {
                method: 'GET'
            });

            const data = await response.json();
            if (response.ok) {
                console.log('Posts:', data);
            } else {
                console.error('Error fetching posts:', data);
            }
        } catch (error) {
            console.error('Error fetching posts:', error);
        }
    }
</script>

</body>
</html>
