<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blog Feedback</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: linear-gradient(135deg, #1e2a47, #4c84ff); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        }

        .container {
            background-color: rgba(30, 42, 71, 0.9); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ç–µ–º–Ω–æ-—Å–∏–Ω–∏–π —Ñ–æ–Ω */
            color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            transform: translateY(0);
            animation: fadeIn 1s ease-out; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-custom {
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background-color: #4c84ff;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background-color: #3869d9;
            border-color: #3869d9;
        }

        .form-container {
            margin-top: 40px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4c84ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #3869d9;
        }

        .dropdown label {
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 1rem;
            color: #333;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        .tooltip {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            background-color: #fff;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 0.9rem;
            width: 220px;
            text-align: left;
        }

        .tooltip:after {
            content: '';
            position: absolute;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent #fff transparent transparent;
        }

        .btn-container:hover .tooltip {
            display: block;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º */
        .modal-content {
            background-color: #4c84ff;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .modal-header,
        .modal-footer {
            border: none;
        }

        .modal-body {
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Blog Feedback</h1>
        <p>Our blog is a space where ideas come to life. Share your thoughts, explore engaging content, and join a community of like-minded individuals.</p>

        <!-- –ö–Ω–æ–ø–∫–∞ —Å –ø–æ–¥—Å–∫–∞–∑–∫–æ–π –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Ñ–æ—Ä–º–µ -->
        <div class="btn-container">
            <a href="#leave-feedback" class="btn-custom">Leave a Feedback Post</a>
            <div class="tooltip">
                <strong>What can you submit?</strong><br>
                üêû Bug Report <br>
                üí° Feature Suggestion <br>
                üëç Work Feedback
            </div>
        </div>

        <!-- –§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ -->
        <div id="leave-feedback" class="form-container">
            <h2>Leave Your Feedback</h2>
            <form action="/submit_feedback" method="POST" enctype="multipart/form-data">
                <!-- –í—ã–±–æ—Ä —Ç–∏–ø–∞ –æ—Ç–∑—ã–≤–∞ -->
                <div class="form-group">
                    <select name="feedback_type" id="feedback_type" class="form-control" required>
                        <option value="" disabled selected>Select Feedback Type</option>
                        <option value="bug_report">üêû Bug Report</option>
                        <option value="feature_suggestion">üí° Feature Suggestion</option>
                        <option value="work_feedback">üëç Work Feedback</option>
                    </select>
                </div>

                <!-- –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>

                <!-- –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞ -->
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>

                <!-- –û—Ç–∑—ã–≤—ã / —Ç–µ–∫—Å—Ç -->
                <div class="form-group">
                    <textarea name="feedback" rows="4" class="form-control" placeholder="Your feedback or post" required></textarea>
                </div>

                <!-- –ü–æ–ª—è –¥–ª—è –±–∞–≥-—Ä–µ–ø–æ—Ä—Ç–∞ -->
                <div id="bug-report-fields" style="display:none;">
                    <div class="form-group">
                        <input type="text" name="reproduction_steps" class="form-control" placeholder="Reproduction Steps" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="preconditions" class="form-control" placeholder="Preconditions" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="expected_result" class="form-control" placeholder="Expected Result" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="actual_result" class="form-control" placeholder="Actual Result" required>
                    </div>
                </div>

                <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ -->
                <div class="form-group">
                    <input type="file" name="screenshot" class="form-control" accept="image/*">
                </div>

                <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø–æ–ª–µ–π –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –±–∞–≥-—Ä–µ–ø–æ—Ä—Ç–∞
        const feedbackTypeSelect = document.getElementById('feedback_type');
        const bugReportFields = document.getElementById('bug-report-fields');

        feedbackTypeSelect.addEventListener('change', function () {
            if (this.value === 'bug_report') {
                bugReportFields.style.display = 'block';
            } else {
                bugReportFields.style.display = 'none';
            }
        });
    </script>

</body>

</html>
