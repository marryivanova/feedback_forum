<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blog Feedback</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background-image: linear-gradient(135deg, #1e2a47, #4c84ff); /* –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
        }

        .container {
            background-color: rgba(30, 42, 71, 0.9); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ç–µ–º–Ω–æ-—Å–∏–Ω–∏–π —Ñ–æ–Ω */
            color: white;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            transform: translateY(0);
            animation: fadeIn 1s ease-out; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-custom {
            padding: 12px 25px;
            font-size: 1.1rem;
            color: white;
            background-color: #4c84ff;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-custom:hover {
            background-color: #3869d9;
            border-color: #3869d9;
        }

        .form-container {
            margin-top: 40px;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: slideInUp 1s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #4c84ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #3869d9;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4c84ff;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ */
        .switch-label {
            color: black;  /* –ß–µ—Ä–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç–∞ */
            font-weight: bold;
            margin-right: 10px;
            background-color: white; /* –ë–µ–ª—ã–π —Ñ–æ–Ω –¥–ª—è –≤—ã–¥–µ–ª–µ–Ω–∏—è */
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* –õ–µ–≥–∫–∞—è —Ç–µ–Ω—å –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Welcome to Forum Feedback</h1>
        <p>Our forum is a space where ideas come to life. Share your thoughts, explore engaging content, and join a community of like-minded individuals.</p>

        <!-- –ö–Ω–æ–ø–∫–∞ —Å –ø–æ–¥—Å–∫–∞–∑–∫–æ–π –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Ñ–æ—Ä–º–µ -->
        <div class="btn-container">
            <a href="#" class="btn-custom" id="redirect-btn">Go to the feedback forum website</a>
        </div>

        <!-- –§–æ—Ä–º–∞ –æ–±—Ä–∞—Ç–Ω–æ–π —Å–≤—è–∑–∏ -->
        <div id="leave-feedback" class="form-container">
            <h2>Leave Your Feedback</h2>
            <form id="feedback-form" action="/submit_feedback" method="POST" enctype="multipart/form-data">
                <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
                <div class="form-group d-flex align-items-center">
                    <label for="notifications" class="switch-label">Make the post visible</label>
                    <label class="switch">
                        <input type="checkbox" id="notifications" name="notifications">
                        <span class="slider"></span>
                    </label>
                </div>

                <!-- –í—ã–±–æ—Ä —Ç–∏–ø–∞ –æ—Ç–∑—ã–≤–∞ -->
                <div class="form-group">
                    <select name="feedback_type" id="feedback_type" class="form-control" required>
                        <option value="" disabled selected>Select Feedback Type</option>
                        <option value="bug_report">üêû Bug Report</option>
                        <option value="feature_suggestion">üí° Feature Suggestion</option>
                        <option value="work_feedback">üëç Work Feedback</option>
                    </select>
                </div>

                <!-- –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>

                <!-- –≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞—è –ø–æ—á—Ç–∞ -->
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>

                <!-- –û—Ç–∑—ã–≤—ã / —Ç–µ–∫—Å—Ç -->
                <div class="form-group">
                    <textarea name="feedback" rows="4" class="form-control" placeholder="Your feedback or post" required></textarea>
                </div>

                <!-- –ü–æ–ª—è –¥–ª—è –±–∞–≥-—Ä–µ–ø–æ—Ä—Ç–∞ -->
                <div id="bug-report-fields" style="display:none;">
                    <div class="form-group">
                        <input type="text" name="reproduction_steps" class="form-control" placeholder="Reproduction Steps" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="preconditions" class="form-control" placeholder="Preconditions" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="expected_result" class="form-control" placeholder="Expected Result" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="actual_result" class="form-control" placeholder="Actual Result" required>
                    </div>
                </div>

                <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞ -->
                <div class="form-group">
                    <input type="file" name="screenshot" class="form-control" accept="image/*">
                </div>

                <!-- –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
                <button type="button" class="btn btn-primary" id="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // –õ–æ–≥–∏–∫–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø–æ–ª–µ–π –ø—Ä–∏ –≤—ã–±–æ—Ä–µ –±–∞–≥-—Ä–µ–ø–æ—Ä—Ç–∞
        const feedbackTypeSelect = document.getElementById('feedback_type');
        const bugReportFields = document.getElementById('bug-report-fields');

        feedbackTypeSelect.addEventListener('change', function () {
            if (this.value === 'bug_report') {
                bugReportFields.style.display = 'block';
            } else {
                bugReportFields.style.display = 'none';
            }
        });

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–∏ –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
        document.getElementById('submit-btn').addEventListener('click', function (event) {
            event.preventDefault();  // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã

            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –±–ª–∞–≥–æ–¥–∞—Ä–Ω–æ—Å—Ç–∏
            window.location.href = "/v1/posts/thank-you";
        });

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ñ–æ—Ä—É–º–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–Ω–æ–ø–∫—É
        document.getElementById('redirect-btn').addEventListener('click', function (event) {
            event.preventDefault();  // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ (–ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ)

        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            window.location.href = "/v1/vote/feedback/forum";  // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Ñ–æ—Ä—É–º–∞
        });
    </script>

</body>

</html>
